<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript in html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p>Es folgt der erste Teils des Bodys:</p>
    <script>
        document.write("<p>Das steht im ersten Teil</p>");
    </script>
    <p>Es folgt der erste Teil des Bodys:</p>
    <script>
        document.write("<p>Das steht im zweiten Teil<br>");
        document.write("und das ist die zweite Zeile.</p>")
    </script>
</body>
</html>
